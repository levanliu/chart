<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var tempData = [
        ['testCase', 'getSignals', 'createParameters' , 'readPartialData'],
        ['p100_lev_1_tim_1_act_1', 5, 23, 47],
        ['p100_lev_50_tim_50_act_50', 6, 33, 185]
        ];
        var data = google.visualization.arrayToDataTable(tempData);

        var options = {
          title: 'MV Performance',
          curveType: 'straight',
          legend: { position: 'bottom', textStyle: { fontSize: 13 }, maxLines: 1 },
          pointSize: 5,
          chartArea: { width: '90%', height: '55%' },
          hAxis: {
            textPosition: 'out',
            slantedText: true,
            slantedTextAngle: 90,
            textStyle: { fontSize: 13 }
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1700px; height: 900px"></div>
  </body>
</html>
